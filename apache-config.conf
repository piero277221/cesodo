<VirtualHost *:80>
    ServerName cesodo.local
    DocumentRoot "C:\xampp\htdocs\cesodo\public"

    <Directory "C:\xampp\htdocs\cesodo\public">
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    ErrorLog "C:\xampp\htdocs\cesodo\storage\logs\apache_error.log"
    CustomLog "C:\xampp\htdocs\cesodo\storage\logs\apache_access.log" combined
</VirtualHost>
