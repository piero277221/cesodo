# ═══════════════════════════════════════════════════════════════════════════════
# CONFIGURACIÓN VIRTUAL HOST PARA SISTEMA CESODO
# ═══════════════════════════════════════════════════════════════════════════════
#
# INSTRUCCIONES DE INSTALACIÓN:
#
# 1. Copiar este bloque completo
# 2. Pegar al final del archivo: C:\xampp\apache\conf\extra\httpd-vhosts.conf
# 3. Agregar esta línea al archivo: C:\Windows\System32\drivers\etc\hosts
#    127.0.0.1    cesodo.local
# 4. Reiniciar Apache desde el panel de XAMPP
# 5. Acceder en el navegador a: http://cesodo.local
#
# ═══════════════════════════════════════════════════════════════════════════════

<VirtualHost *:80>
    # Nombre del dominio local
    ServerName cesodo.local
    
    # Ruta a la carpeta public de Laravel (¡IMPORTANTE!)
    DocumentRoot "C:/xampp/htdocs/cesodo4/public"
    
    # Configuración de la carpeta public
    <Directory "C:/xampp/htdocs/cesodo4/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
        
        # Habilitar reescritura de URLs (necesario para Laravel)
        <IfModule mod_rewrite.c>
            RewriteEngine On
        </IfModule>
    </Directory>
    
    # Logs personalizados para debugging
    ErrorLog "C:/xampp/htdocs/cesodo4/storage/logs/apache_error.log"
    CustomLog "C:/xampp/htdocs/cesodo4/storage/logs/apache_access.log" combined
</VirtualHost>

# ═══════════════════════════════════════════════════════════════════════════════
# FIN DE CONFIGURACIÓN
# ═══════════════════════════════════════════════════════════════════════════════
